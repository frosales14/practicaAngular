<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder='nombre'
        name='nombre'
        [(ngModel)]="nuevo.nombre"
    >

    <input 
        type="text" 
        placeholder='tipo'
        name='tipo'
        [(ngModel)]="nuevo.tipo"
    >

    <input 
        type="text" 
        placeholder='entrenador'
        name='entrenador'
        [(ngModel)]="nuevo.pertenece"
    >

    <input 
        type="number" 
        placeholder='puntos de vida'
        name='vida'
        [(ngModel)]="nuevo.hp"
    >

    <button type="submit">Agregar</button>
</form>
